# GitHub Actions CI/CD Pipeline
# =============================
# Este pipeline se ejecuta automÃ¡ticamente en cada push
# Ejecuta todos los tests (223 tests) y despliega si pasan

name: CI/CD Pipeline - TP 06 Pruebas Unitarias

# CuÃ¡ndo se ejecuta el pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Variables globales
env:
  NODE_VERSION: "18.x"
  GO_VERSION: "1.21"

jobs:
  # Job 1: Tests y Build
  test-and-build:
    name: ğŸ§ª Tests & Build
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del cÃ³digo
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # Paso 3: Configurar Go
      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      # Paso 4: Instalar dependencias
      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "Instalando dependencias..."
          make install

      # Paso 5: Ejecutar linters
      - name: ğŸ” Run Linters
        run: |
          echo "Ejecutando linters..."
          make lint

      # Paso 6: Ejecutar TODOS los tests (223 tests)
      - name: ğŸ§ª Run All Tests (223 tests)
        run: |
          echo "Ejecutando todos los tests..."
          echo "Backend: 92 tests"
          echo "Frontend: 94 tests" 
          echo "Create Course: 37 tests"
          echo "Total: 223 tests"
          make test

      # Paso 7: Generar reporte de cobertura
      - name: ğŸ“Š Generate Coverage Report
        run: |
          echo "Generando reporte de cobertura..."
          make test-coverage

      # Paso 8: Build de la aplicaciÃ³n
      - name: ğŸ—ï¸ Build Application
        run: |
          echo "Building application..."
          npm run build

      # Paso 9: Build del backend
      - name: ğŸ—ï¸ Build Backend
        run: |
          echo "Building backend..."
          cd EMARVE/backend
          go build -o main .

      # Paso 10: Subir artefactos
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            EMARVE/backend/main
            coverage/

      # Paso 11: NotificaciÃ³n de Ã©xito
      - name: âœ… Success Notification
        run: |
          echo "âœ… Pipeline completado exitosamente!"
          echo "ğŸ‰ Todos los 223 tests pasaron"
          echo "ğŸš€ AplicaciÃ³n lista para despliegue"

  # Job 2: Despliegue (solo en main)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # Paso 1: Checkout del cÃ³digo
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Paso 2: Descargar artefactos
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      # Paso 3: Desplegar aplicaciÃ³n
      - name: ğŸš€ Deploy Application
        run: |
          echo "Desplegando aplicaciÃ³n..."
          # AquÃ­ irÃ­an los comandos especÃ­ficos de despliegue
          # Por ejemplo: docker-compose up -d
          echo "âœ… AplicaciÃ³n desplegada exitosamente!"

      # Paso 4: Verificar despliegue
      - name: ğŸ” Verify Deployment
        run: |
          echo "Verificando despliegue..."
          # Health checks, smoke tests, etc.
          echo "âœ… Despliegue verificado!"

  # Job 3: Notificaciones
  notify:
    name: ğŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [test-and-build, deploy]
    if: always() # Siempre se ejecuta

    steps:
      - name: ğŸ“¢ Send Notifications
        run: |
          if [ "${{ needs.test-and-build.result }}" == "success" ]; then
            echo "âœ… Tests pasaron exitosamente!"
            echo "ğŸ‰ 223 tests completados"
          else
            echo "âŒ Tests fallaron!"
            echo "ğŸ” Revisar logs para mÃ¡s detalles"
          fi
